<ul class="navbar-nav mr-auto">
  <li class="nav-item">
    <a class="nav-link" routerLink="/adminpanel">Admin Panel</a>
  </li>
</ul>
<div class="dropdown float-right" *ngIf="userDetails">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{userDetails.email}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li class="list-group-item"><strong>Username : </strong>{{userDetails.userName}}</li>
      <a class="dropdown-item" (click)="onLogout()">Logout</a>
    </div>
  </div>
